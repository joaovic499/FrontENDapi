<h2 *ngIf="!isChange">Create Element</h2>
<h2 *ngIf="isChange" mat-dialog-title>Edit  Element</h2>
<mat-dialog-content>


  <mat-form-field>
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="data.nome">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Idade</mat-label>
    <input matInput [(ngModel)]="data.idade">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Codigo</mat-label>
    <input matInput [(ngModel)]="data.codigo">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button *ngIf="!isChange" [mat-dialog-close]="data" cdkFocusInitial>Create</button>
  <button mat-button *ngIf="isChange" [mat-dialog-close]="data" cdkFocusInitial>Edit</button>
</mat-dialog-actions>
